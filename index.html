<h2> What is Bullying?</h2>
<p> Bullying is the use of superior strength or influence to intimidate (someone) typically to force him/her to do what they want. Bullying can be physical (pushing, shoving, punching, kicking etc;) or verbal (saying anything hurtful unkind, making the other person feel intimated, scared, alone, lost etc;). </p>
<h3> Why do Teens/Kids Bully Each Other </h3>
There are many of excuses people can come up with for why teens and kids bully each other but the main two reasons are power (over a person and people) 
and dominance. Even adults bully each other! 
<br> <br> <br> <br> <br>
<h1> CyberBullying vs Bullying </h1>
Cyberbullying and bullying may seem like the same thing but actually they are a bit different. Bullying can be face to face or anywhere near that person.
Cyberbullying is behind a screen (laptop, computer, phone tablet etc;). Cyberbullying is most of the time anonymous and can cause great grief,
sadness, hurtfulness and destress for anyone who is getting cyberbullied. More than 71% of teens use the internet and have social media. 
Social Media can very harmful, dangerous. People can have access to your private life and may even try to find where you live. It is very important 
to:
<ul>
  <li> Be careful what you post </li>
  <li> Be careful what you say online</li> 
  <li> <b> Do Not Share Personal Information With Anyone Online</b> </li> 
  <li> Do Not share gossip or spread false rumors about anyone </li> 
  <li> Don't fight back, simply block the person and go to a trusted adult </li> 
  </ul>
